<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survivor Inflation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0f;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #050509;
    }
    #levelUpOverlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      z-index: 10;
    }
    #levelUpOverlay h2 {
      margin: 0;
    }
    #levelUpOptions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: min(420px, 90vw);
    }
    #levelUpOptions button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #1e88e5;
      color: white;
      cursor: pointer;
      text-align: left;
    }
    #levelUpOptions button:hover {
      background: #42a5f5;
    }
    #messageOverlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      color: white;
      font-size: 36px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1280" height="720"></canvas>
  <div id="levelUpOverlay">
    <h2>Level Up!</h2>
    <div id="levelUpOptions"></div>
    <button id="skipLevelUp">Skip</button>
  </div>
  <div id="messageOverlay"></div>
  <script src="main.js"></script>
</body>
</html>
